<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" type="image/x-icon" href="src/icon/favicon.png">
  <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
    <header class="header-area">
      <div class="container">
        <div class="facebook-logo">
          <img src="src/img/new.png" alt="">
        </div>
      </div>
    </header>
    <div class="ad-main-div">
      <div class="container">
        <div class="app-icon">
          <img src="src/icon/getfb-icon.jpg" alt="apps">
        </div>
        <div class="app-text">
          <a href="#">Get Facebook for Android and Browse faster.</a>
        </div>
      </div>
    </div>
  <section class="input-area">
    <div class="container">
      <form action="">
        <input class="input-field username" type="text" placeholder="Mobile number or email address">
        <input class="input-field password" type="password" placeholder="Password">
        <input class="input-field submit-button" type="submit" value="Log In">
      </form>
    </div>
  </section>
</body>
</html>
